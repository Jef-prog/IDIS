<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDIS</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="containerOfAll">
        <div class="subjectsContainer">
            <nav class="navSubject">
                <div class="logo">
                    <img src="logo.png" alt="sample logo">
                </div>
                <div>
                    <ul>Name: Instructor's full name</ul>
                    <ul>ID:000000000</ul>
                </div>
                <div class="subsContainer">
                    <div class="subjects">
                        <div><h4>Subjects:</h4></div>
                        <div class="btnSubjects">
                            <button >ADGEC 1</button>
                        </div>
                        <div class="btnSubjects">
                            <button >FIL 102</button>
                        </div>
                        <div class="btnSubjects">
                            <button >GEC 1</button>
                        </div>
                        <div class="btnSubjects">
                            <button >GEC 2</button>
                        </div>
                        <div class="btnSubjects">
                            <button >GEC ELECT 1</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="implementContainer">
                <header><h5>Instructional Delivery Implementation System (IDIS)</h5><p>Saint Micheal College of Caraga (SMCC)</p>
                    <div></div>
                    <div>
                        <nav class="navtab">
                                <button class="tablinks" onclick="openTab(event, 'ILOs')">Plans</button>
                                
                                <button class="tablinks" onclick="openTab(event, 'Topics')">Competencies</button>
                        </nav>
                    </div>
                </header>
                <main>
                    <div class="filesContainer">
                        <div id="ILOs" class="tabcontent">
                            <h6><br>Choose your intended implementation.</h6>
                            <div id="container">
                                <div class="planCard">
                                    <a href=""><p>Syllabus</p></a>
                                </div>
                                <div class="planCard">
                                    <a href=""><p>Competencies</p></a>
                                </div>
                            </div>
                        </div>
                          
                        <div id="Topics" class="tabcontent">
                            <h6><br>Remark check if the competency is implemented.</h6>
                            <div id="container">
                                <table class="remarksTable">
                                    <tr>
                                        <th>Competencies</th>
                                        <th>Remarks</th>
                                    </tr>
                                    <tr>
                                        <td>... </td>
                                        <td class="inputRange">
                                            <input type="checkbox" name="1range" id="1">
                                        </td5>
                                    </tr>
                                    <tr>
                                        <td>... </td>
                                        <td class="inputRange">
                                            <input type="checkbox" name="2range" id="1">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>... </td>
                                        <td class="inputRange">
                                            <input type="checkbox" name="3range" id="1">
                                        </td>
                                    </tr>
                                    <tr class="submitRate">
                                        <td></td>
                                        <td><button>Submit</button></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                          
                    </div>
                </main>               
            </div>
        </div>
    </div>
</body>
</html>
